<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salidas JS</title>
</head>
<body>
    <center>
            <script>
                //Asignación de variables o Entrada
                var mensaje="Bienevidos al Incap";
                var nombre_std="Daniel";
                // salida de datos
                alert (mensaje + "\n" + nombre_std); // ventana de diálogo JS
                document.write(mensaje + "<br>" + nombre_std); // escribe en navegador
                console.log (mensaje + " "+ nombre_std); // escribe por la consola del navegador
            </script>
    </center>
    
</body>
</html>
